	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

	<script>
	  let recentData = [];
	  let dataByStation = {};
	
	  fetch('https://raw.githubusercontent.com/DKevinM/AB_datapull/main/data/last6h.csv')
	    .then(res => res.text())
	    .then(text => {
	      const rows = text.trim().split('\n');
	      const headers = rows[0].split(',');
	
	      rows.slice(1).forEach(line => {
	        const cols = line.split(',');
	        const entry = Object.fromEntries(headers.map((h, i) => [h, cols[i]]));
	        if (!entry.Value || isNaN(entry.Latitude) || isNaN(entry.Longitude)) return;
	
	        recentData.push(entry);
	        const name = entry.StationName;
	        if (!dataByStation[name]) dataByStation[name] = [];
	        dataByStation[name].push(entry);
	      });
	
	      console.log("Loaded station data from CSV.");
	    });
	</script>


	
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

	<script>
	// Add this function at the global level
	async function fetchRecentStationData(stationName) {
	    const data = dataByStation[stationName] || [];
	    if (!data.length) return "<b>No recent data found for this station.</b>";
	
	    const unitMap = {
	        "Ozone": "ppb", "Total Oxides of Nitrogen": "ppb", "Hydrogen Sulphide": "ppb",
	        "Total Reduced Sulphur": "ppb", "Sulphur Dioxide": "ppb", "Fine Particulate Matter": "µg/m³",
	        "Total Hydrocarbons": "ppm", "Carbon Monoxide": "ppm", "Wind Direction": "°",
	        "Relative Humidity": "%", "Outdoor Temperature": "°C", "Nitric Oxide": "ppb",
	        "Wind Speed": "km/h", "Non-methane Hydrocarbons": "ppm", "Nitrogen Dioxide": "ppb",
	        "Methane": "ppm"
	    };
	
	    const allowedParams = [
	        "Nitrogen Dioxide", "Ozone", "Sulphur Dioxide", "Hydrogen Sulphide",
	        "Total Reduced Sulphur", "Total Hydrocarbons", "Fine Particulate Matter"
	    ];
	
	    const seen = new Set();
	    const latestByParam = data
	        .filter(row => allowedParams.includes(row.ParameterName))
	        .sort((a, b) => new Date(b.ReadingDate) - new Date(a.ReadingDate))
	        .filter(row => {
	            if (seen.has(row.ParameterName)) return false;
	            seen.add(row.ParameterName);
	            return true;
	        });
	
	    let html = `<table style="font-size:0.85em;width:100%;"><tr><th>Parameter</th><th>Value</th><th>Unit</th></tr>`;
	    latestByParam.forEach(row => {
	        let value = parseFloat(row.Value);
	        if (["Ozone", "Sulphur Dioxide", "Total Reduced Sulphur", "Hydrogen Sulphide", "Nitrogen Dioxide", "Nitric Oxide"].includes(row.ParameterName)) {
	            value = (value * 1000).toFixed(1);
	        } else {
	            value = isNaN(value) ? row.Value : value.toFixed(1);
	        }
	        html += `<tr><td>${row.ParameterName}</td><td>${value}</td><td>${unitMap[row.ParameterName] || ""}</td></tr>`;
	    });
	    html += `</table>`;
	    return html;
	}



	// Define base map layers first
	const openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; OpenStreetMap contributors'
	});
	const satelliteLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
	    subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
	    attribution: '&copy; Google'
	});

		
	// Initialize map
	const map = L.map('map', {
	    layers: [openStreetMapLayer]  // default layer
	}).setView([53.563599, -113.180244], 9);

	
	// Prepare control object now
	const baseLayers = {
	    'OpenStreetMap': openStreetMapLayer,
	    'Satellite': satelliteLayer
	};
	const overlayLayers = {}; // placeholder – we'll add AQHI grid next
	const layerControl = L.control.layers(baseLayers, overlayLayers).addTo(map);

		
	    // Color function
	function getColorgrid(aqhi) {
	  switch (aqhi) {
	    case "1": return "#01cbff";
	    case "2": return "#0099cb";
	    case "3": return "#016797";
	    case "4": return "#fffe03";
	    case "5": return "#ffcb00";
	    case "6": return "#ff9835";
	    case "7": return "#fd6866";
	    case "8": return "#fe0002";
	    case "9": return "#cc0001";
	    case "10": return "#9a0100";
	    case "10+": return "#640100";
	    default: return "#D3D3D3";
	  }
	}
	
	function style(feature) {
	  return {
	    fillColor: getColorgrid(feature.properties.aqhi_str),
	    weight: 0.5,
	    opacity: 0.4,
	    color: 'white',
	    dashArray: '3',
	    fillOpacity: 0.4
	  };
	}

    // Load GeoJSON from GitHub
	fetch("https://raw.githubusercontent.com/DKevinM/AQHI_map/main/interpolated_grid.geojson")
	      .then(response => response.json())
	      .then(data => {
		const gridLayer = L.geoJson(data, {
		      style: style,
		      onEachFeature: function (feature, layer) {
			   const aqhi = feature.properties.aqhi_str;
			   const color =  getColorgrid(aqhi); 
			   layer.bindTooltip(`<div style="color:${color}; font-weight:bold">AQHI: ${aqhi}</div>`, {
			      sticky: true,
			      direction: "top",
			      opacity: 0.8
			 });
		  }
	    });

		      
	
	    // Show by default (optional)
	    gridLayer.addTo(map);
	
	    // Add to layer control
	    layerControl.addOverlay(gridLayer, "Interpolated AQHI Grid");
	  });


        // Global variables for markers
        let existingMarkers = [];
        let selectedMarker = null;
        
        // Reset button functionality
        document.getElementById('reset-button').addEventListener('click', () => {
        const weatherInfo = document.querySelector("#weather-info");
        if (weatherInfo) {
          const table = weatherInfo.querySelector("table");
          if (table) {
            const tbody = table.querySelector("tbody");
            if (tbody) tbody.innerHTML = "";
          }
          // Remove any second forecast table if it exists
          const forecastTable = weatherInfo.querySelector("table:nth-of-type(2)");
          if (forecastTable) forecastTable.remove();
          const forecastHeading = weatherInfo.querySelector("h4");
          if (forecastHeading) forecastHeading.remove();
        }       
            clearMap();
        });

        
        // Clear map function
        function clearMap() {
            // Remove all markers in existingMarkers
            existingMarkers.forEach(marker => map.removeLayer(marker));
            existingMarkers = []; // Reset the markers array
            selectedMarker = null; // Reset the selected marker reference
            const weatherInfo = document.querySelector("#weather-info");
            if (weatherInfo) {
              const table = weatherInfo.querySelector("table");
              if (table) {
                const tbody = table.querySelector("tbody");
                if (tbody) tbody.innerHTML = "";
              }
              // Remove any second forecast table if it exists
              const forecastTable = weatherInfo.querySelector("table:nth-of-type(2)");
              if (forecastTable) forecastTable.remove();
              const forecastHeading = weatherInfo.querySelector("h4");
              if (forecastHeading) forecastHeading.remove();
            }
        }    

		
        // Adjust PM2.5 based on RH
        function adjustPM25(RH, PM25) {
            if (RH === null || isNaN(RH)) RH = 50; // Default RH to 50 if not available
            if (RH < 30) {
                return PM25 / (1 + (0.24 / (100 / 30 - 1)));
            } else if (RH > 70) {
                return PM25 / (1 + (0.24 / (100 / 70 - 1)));
            } else {
                return PM25 / (1 + (0.24 / (100 / RH - 1)));
            }
        }        

		
        // Handle "Zoom to My Current Location" button click
        document.getElementById('location-button').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;

                        // Zoom to user's location and add a marker
                        map.setView([lat, lng], 15);
                        L.marker([lat, lng])
                            .addTo(map)
                            .bindPopup("You are here!")
                            .openPopup();
                    },
                    error => {
                        console.error("Geolocation failed: ", error);
                        alert("Unable to access your location. Please check your browser settings.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });       


		
        function getWindDirectionLabel(deg) {
            const directions = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE",
                                "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"];
            const index = Math.round(deg / 22.5) % 16;
            return directions[index];
        }


        




		
        // Distance calculation
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // in meters
        }


		
        // AQHI color coding
        function getAQHIColor(aqhi) {
            if (!aqhi || isNaN(aqhi)) return "#808080"; // Gray for invalid AQHI
            const value = parseFloat(aqhi);
            if (value >= 10) return "#9a0100";
            if (value === 9) return "#cc0001";
            if (value === 8) return "#fe0002";
            if (value === 7) return "#fd6866";
            if (value === 6) return "#ff9835";
            if (value === 5) return "#ffcb00";
            if (value === 4) return "#fffe03";
            if (value === 3) return "#016797";
            if (value === 2) return "#0099cb";
            return "#01cbff"; // AQHI 1
        }


		
        // PM2.5 color coding
        function getPM25Color(pm25) {
            if (!pm25 || isNaN(pm25)) return "#808080"; // Gray for invalid PM2.5
            if (pm25 > 100) return "#640100";
            if (pm25 > 90) return "#9a0100";
            if (pm25 > 80) return "#cc0001";
            if (pm25 > 70) return "#fe0002";
            if (pm25 > 60) return "#fd6866";
            if (pm25 > 50) return "#ff9835";
            if (pm25 > 40) return "#ffcb00";
            if (pm25 > 30) return "#fffe03";
            if (pm25 > 20) return "#016797";
            return "#01cbff"; // Low PM2.5
        }

		 
		
        // Find and display closest sensors and stations
	function getDistance(lat1, lon1, lat2, lon2) {
	  const toRad = x => x * Math.PI / 180;
	  const R = 6371;
	  const dLat = toRad(lat2 - lat1);
	  const dLon = toRad(lon2 - lon1);
	  const a = Math.sin(dLat / 2) ** 2 +
		    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
		    Math.sin(dLon / 2) ** 2;
	  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
	}
	
function formatToEdmontonTime(iso) {
  return new Date(iso).toLocaleString("en-CA", {
    timeZone: "America/Edmonton",
    year: "numeric",
    month: "short",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    hour12: false
  });
}

function getLatestStationData(stationName) {
  const stationData = dataByStation[stationName];
  if (!stationData || stationData.length === 0) return [];

  const latestTime = stationData
    .map(d => d.ReadingDate)
    .sort()
    .reverse()[0];

  return stationData
    .filter(d => d.ReadingDate === latestTime)
    .sort((a, b) => a.ParameterName.localeCompare(b.ParameterName));
}

function findAndDisplayClosest(lat, lng) {
  if (!recentData.length) {
    console.warn("No recent data loaded yet.");
    return;
  }

  // Filter AQHI-only data (ParameterName is blank)
  const aqhiByStation = {};
  recentData.forEach(d => {
    if (d.ParameterName === "" && d.StationName && d.Value) {
      if (!aqhiByStation[d.StationName] ||
          new Date(d.ReadingDate) > new Date(aqhiByStation[d.StationName].ReadingDate)) {
        aqhiByStation[d.StationName] = d;
      }
    }
  });

	
  // Clear any old markers
  if (window.closestStationMarkers) {
    window.closestStationMarkers.forEach(m => map.removeLayer(m));
  }
  window.closestStationMarkers = [];

	
  // Drop markers for both stations
  closest.forEach((s, i) => {
    const marker = L.marker([s.Latitude, s.Longitude])
      .addTo(map)
      .bindPopup(`<strong>${s.StationName}</strong><br>AQHI: ${s.Value}`);
    window.closestStationMarkers.push(marker);
  });

	
function getLatestStationData(stationName) {
  const entries = dataByStation[stationName];
  if (!entries) return [];
  
  // Get latest ReadingDate (assumes ISO timestamp)
  const latestTime = entries.reduce((max, e) => e.ReadingDate > max ? e.ReadingDate : max, "");
  return entries.filter(e => e.ReadingDate === latestTime);
}

	
document.querySelector("#station-info").innerHTML = `
  <h4>Closest Stations Summary</h4>
  ${closest.map((s, i) => {
    const rows = getLatestStationData(s.StationName).map(row =>
      `<tr><td>${row.ParameterName || "AQHI"}</td><td>${row.Value}</td></tr>`
    ).join("");

    return `
      <strong>Station ${i + 1}: ${s.StationName}</strong><br>
      <em>Time: ${formatToEdmontonTime(s.ReadingDate)}</em>
      <table style="font-size:12px; margin-bottom:12px;"><tbody>${rows}</tbody></table>
    `;
  }).join("")}
`;
}
	
  // Sort by distance from click
  const sorted = Object.values(aqhiByStation).sort((a, b) =>
    getDistance(lat, lng, a.Latitude, a.Longitude) -
    getDistance(lat, lng, b.Latitude, b.Longitude)
  );

  const closest = sorted.slice(0, 2); // Get 2 closest stations

  const html = closest.map((s, i) => {
    const fullData = getLatestStationData(s.StationName);
    const tableRows = fullData.map(row =>
      `<tr><td>${row.ParameterName || "AQHI"}</td><td>${row.Value}</td></tr>`
    ).join("");


    return `
      <strong>Station ${i + 1}</strong><br>
      ${s.StationName}<br>
      Time: ${formatToEdmontonTime(s.ReadingDate)}<br>
      <table style="font-size:13px; margin-top:4px;">${tableRows}</table><hr>
    `;
  }).join("");

const marker = L.marker([s.Latitude, s.Longitude]).addTo(map);
marker.bindPopup(`${s.StationName}<br>AQHI: ${s.Value}`).openPopup();

let closestStationMarkers = [];

function clearClosestMarkers() {
  closestStationMarkers.forEach(m => map.removeLayer(m));
  closestStationMarkers = [];
}
	
		
		
    // Map click event
    map.on('click', async function (e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;
		

	    
    // Clear the map before adding new markers
    clearMap();


	    
    // Reverse geocoding with Nominatim
    const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const address = data.display_name || "No address found";


		
            // Add a marker with latitude, longitude, and address as the content
            selectedMarker = L.marker([lat, lng])
                .addTo(map)
                .bindPopup(`
                    <strong>Selected Location</strong><br>
                    Latitude: ${lat.toFixed(5)}<br>
                    Longitude: ${lng.toFixed(5)}<br>
                    Address: ${address}
                `)
                .openPopup(); // Keep the popup open initially


		
            // Track this marker in existingMarkers for easy removal
            existingMarkers.push(selectedMarker);


		
            // Call function to find and display the closest station
            findAndDisplayClosest(lat, lng);
                fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&hourly=temperature_2m,relative_humidity_2m,precipitation,rain,snowfall,cloudcover,uv_index,wind_speed_10m,wind_direction_10m,wind_gusts_10m,weathercode&timezone=America%2FEdmonton`)
                  .then(res => res.json())
                  .then(data => {
                    // Get current time in Edmonton and format like the API times
                    const now = new Date();
                    const edmontonNow = new Date(now.toLocaleString("en-US", { timeZone: "America/Edmonton" }));
                    
                    // Find the closest index >= current local hour
                    let i = 0;
                    while (i < data.hourly.time.length) {
                      const t = new Date(data.hourly.time[i]);
                      if (t >= edmontonNow) break;
                      i++;
                    }
                    
                    const get = (field) => data.hourly[field][i];

                    const weather = {                    
                      time: data.hourly.time[i],
                      temperature: get("temperature_2m"),
                      humidity: get("relative_humidity_2m"),
                      precipitation: get("precipitation"),
                      rain: get("rain"),
                      snowfall: get("snowfall"),
                      cloudcover: get("cloudcover"),
                      uv: get("uv_index"),
                      wind_speed: get("wind_speed_10m"),
                      wind_direction: get("wind_direction_10m"),
                      wind_gusts: get("wind_gusts_10m"),
                      weathercode: get("weathercode")
                    };
                        // Convert weather.time to a Date object
                    weather.time = new Date().toLocaleString('en-CA', {
                      timeZone: 'America/Edmonton',
                      weekday: 'short',
                      year: 'numeric',
                      month: 'short',
                      day: '2-digit',
                      hour: '2-digit',
                      minute: '2-digit',
                      hour12: false
                    });
                   
                      
                    const weatherCodeMap = {
                      0: "Clear sky", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
                      45: "Fog", 48: "Depositing rime fog", 51: "Light drizzle", 53: "Moderate drizzle",
                      55: "Dense drizzle", 56: "Light freezing drizzle", 57: "Dense freezing drizzle",
                      61: "Slight rain", 63: "Moderate rain", 65: "Heavy rain",
                      66: "Light freezing rain", 67: "Heavy freezing rain",
                      71: "Slight snowfall", 73: "Moderate snowfall", 75: "Heavy snowfall",
                      77: "Snow grains", 80: "Slight rain showers", 81: "Moderate rain showers",
                      82: "Violent rain showers", 85: "Slight snow showers", 86: "Heavy snow showers",
                      95: "Thunderstorm", 96: "Thunderstorm w/ slight hail", 99: "Thunderstorm w/ heavy hail"
                    };
                
                    const desc = weatherCodeMap[weather.weathercode] || "Unknown";
                
                    // Create the weather info table
                    const rows = [
                      ["Time", weather.time],
                      ["Condition", desc],
                      ["Temperature", `${weather.temperature} °C`],
                      ["Humidity", `${weather.humidity} %`],
                      ["Precipitation", `${weather.precipitation} mm`],
                      ["Rain", `${weather.rain} mm`],
                      ["Snowfall", `${weather.snowfall} cm`],
                      ["Cloud Cover", `${weather.cloudcover} %`],
                      ["UV Index", weather.uv],
                      ["Wind Speed", `${weather.wind_speed} km/h`],
                      ["Wind Gusts", `${weather.wind_gusts} km/h`],
                      ["Wind Direction", `
                              ${weather.wind_direction}° (from ${getWindDirectionLabel(weather.wind_direction)})
                              <span class="wind-arrow" style="display:inline-block; transform: rotate(${(weather.wind_direction + 180) % 360}deg);">↑</span>
                        `]
			    
                    ];
                
                        const currentTable = rows.map(row => `<tr><td><strong>${row[0]}</strong></td><td>${row[1]}</td></tr>`).join("");
                        
                        // Generate 6-hour forecast table
                        const forecastRows = [];
                        for (let j = i + 1; j <= i + 6 && j < data.hourly.time.length; j++) {
                          const localTimeString = data.hourly.time[j].replace("T", " "); 
                        
                          const temp = `${data.hourly.temperature_2m[j]} °C`;
                          const wind = `${data.hourly.wind_speed_10m[j]} km/h`;
                          const uv = data.hourly.uv_index[j];
                          const rain = `${data.hourly.rain[j]} mm`;
                        
                          forecastRows.push(`<tr><td>${localTimeString.slice(11, 16)}</td><td>${temp}</td><td>${wind}</td><td>${uv}</td><td>${rain}</td></tr>`);
                        }

                        
                        // Set full weather info content in the sidebar
                        document.querySelector("#weather-info").innerHTML = `
                          <h3>Current Weather</h3>
                          <table id="weather-table"><tbody>${currentTable}</tbody></table>
                          <h4 style="margin-top:15px;">Forecast (Next 6 Hours)</h4>
                          <table style="font-size:13px;">
                            <thead>
                              <tr><th>Time</th><th>Temp</th><th>Wind</th><th>UV</th><th>Rain</th></tr>
                            </thead>
                            <tbody>
                              ${forecastRows.join("")}
                            </tbody>
                          </table>
                        `;

                
                  })
                  .catch(err => {
                    console.error("Error fetching weather data:", err);
                  });

            
        })
        .catch(error => {
            console.error("Error with reverse geocoding:", error);


		
            // Add a fallback marker with no address
            selectedMarker = L.marker([lat, lng])
                .addTo(map)
                .bindPopup(`
                    <strong>Selected Location</strong><br>
                    Latitude: ${lat.toFixed(5)}<br>
                    Longitude: ${lng.toFixed(5)}<br>
                    Address: Unable to fetch
                `)
                .openPopup();


		
            // Track this marker in existingMarkers for easy removal
            existingMarkers.push(selectedMarker);


		
            // Call function to find and display the closest station
            findAndDisplayClosest(lat, lng);
        });
});
